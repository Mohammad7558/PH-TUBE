<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH-TUBE</title>
    <!--------- Tailwind CSS CDN --------->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--------- DaisyUi CDN --------->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <style>
    .font {
      font-family: "Poppins", sans-serif;
    }
    .active {
      color: white;
      background-color: brown;
    }
  </style>
  <body class="font">
    <header
      class="w-11/12 mx-auto flex justify-between items-center py-10 border-b"
    >
      <div>
        <a href="/index.html"
          ><img class="w-32" src="./images/Logo.png" alt=""
        /></a>
      </div>
      <div>
        <input id="search-box" class="px-5 border py-3" type="text" placeholder="Search Here" />
      </div>
      <div>
        <button class="btn">Blog</button>
      </div>
    </header>

    <section
      id="button-container"
      class="w-11/12 mx-auto mt-5 flex justify-center items-center gap-x-2"
    >
      <button id="first-button" onclick="loadAllVideos()" class="btn btn-sm">
        All
      </button>
    </section>

    <!------------------- video section start ------------------->
    <section
      id="show-video"
      class="w-11/12 mx-auto mt-5 grid grid-cols-4 gap-5"
    >
      <section
        id="error-layout"
        class="col-span-full mt-10 flex flex-col justify-center items-center"
      >
        <img src="./images/Icon.png" alt="" />
        <h1 class="text-2xl font-bold">Oops!! There are no videos</h1>
      </section>
    </section>
    <!------------------- video section end------------------->

    <!-- Open the modal using ID.showModal() method -->
    <dialog id="my_modal_2" class="modal">
      <div id="details-container" class="modal-box">
        
      </div>
      <form method="dialog" class="modal-backdrop">
        <button>close</button>
      </form>
    </dialog>
    <script src="scripts.js"></script>
  </body>
</html>
